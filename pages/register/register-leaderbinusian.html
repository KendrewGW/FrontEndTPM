<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/register-member-style.css">
    <title>Register Page 2</title>
</head>
<body>
    <div id="form">
        <div class="container">
            <h1>Register</h1>
        
            <form action="" class="form__informasi">
                <div class="pad informasi">
                    <h2>Informasi Leader</h2>
                </div>
                <div class="pad nama_lengkap">
                    <label for="" class="information">Nama Lengkap</label>
                    <input type="text" placeholder="Masukkan Nama Lengkap Anda">
                </div>
                <div class="pad email">
                    <label for="">Email</label>
                    <input type="email" placeholder="Masukkan email anda">
                </div>
                <div class="pad nomor_handphone">
                    <label for="">Nomor Handphone</label>
                    <input type="text" placeholder="Masukkan nomor handphone anda">
                </div>
                <div class="pad id_line">
                    <label for="">ID Line</label>
                    <input type="text" placeholder="Masukkan ID line anda">
                </div>
                <div class="pad github">
                    <label for="">Github/Gitlab ID</label>
                    <input type="text" placeholder="Masukkan Github/Gitlab ID anda">
                </div>
                <div class="pad tempat_lahir">
                    <label for="">Tempat Lahir</label>
                    <input type="text" placeholder="Pilih tempat">
                </div>

                <div class="pad tanggal_lahir">
                    <label for="">Tanggal Lahir</label>
                    <input type="text" placeholder="Pilih tanggal">
                </div>

                <div class="pad btn cv">
                    <div class="label-btn">
                        <label for="">Upload CV</label>
                        <span>(.jpg, .png, .jpeg, .pdf)</span>
                    </div>
                    <input type="file" id="actual-btn" accept="image/*" hidden/>
                    <label for="file">Upload CV disini</label>
                </div>
                
                <div class="pad btn flazz">
                    <div class="label-btn">
                        <label for="">Upload Flazz Card </label>
                        <span>(.jpg, .png, .jpeg, .pdf)</span>
                    </div>
                    <input type="file" id="actual-btn" accept="image/*" hidden/>
                    <label for="file">Upload Flazz Card disini</label>
                </div> 
                

                <div class="pad form_btn">
                    <button class="btn back">Back</button>
                    <button class="btn submit">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>

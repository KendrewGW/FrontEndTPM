<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================ CSS ================ -->
    <link rel="stylesheet" href="/style/register-style.css">

    <!-- ================ JS ================ -->
    <script src="/js/script.js"></script>

    <title>Register Form</title>

<body>
    <div id="form">
        <div class="container">
            <h1>Register</h1>
            <form action="">
                <div class="pad informasi">
                    <h2>Informasi Group</h2>
                </div>

                <div class="pad">
                    <label for="" class="nama__team">Nama Team</label>
                    <input id="uname" type="text" class="isian" placeholder="Masukkan nama team anda" required>
                </div>

                <div class="pad">
                    <label for="" class="password">Password</label>
                    <img src="/assets/img/show.png" alt="">
                    <input type="password" class="isian" placeholder="Masukkan password anda " required>
                </div>

                <div>
                    <label for="" class="verif__password">Confirm Password</label>
                    <img src="/assets/img/show.png" alt="">
                    <input type="password" class="isian" placeholder="Masukkan password anda" required>
                </div>


                <div class="binusian">
                    <div class="ini-binus">
                        <form action="">
                            <label class="radio" for="binusian">
                                <input name="apa-binus" id="binusian" type="radio" class="binus__input">
                                <div class="radio__radio"></div>
                                <p class="words">Binusian</p>
                            </label>

                            <label class="radio__second" for="non-binusian">
                                <input name="apa-binus" id="non-binusian" type="radio" class="binus__input">
                                <div class="radio__radio"></div>
                                <p class="words">Non-Binusian</p>
                            </label>
                        </form>
                    </div>

                    <div class="next-here">
                        <a href="/pages/register/register-leaderbinusian.html" id="submit" class="btn submit">Next</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</head>

</html>

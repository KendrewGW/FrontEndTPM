<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Hackathon</title>
    <link rel="stylesheet" href="loginv2-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">
        <h2 class="t-center">Selamat Datang !</h2>
        <form action="">
            <div class="inputDiv">
                <label for="name" class="username">Nama Team</label>
                <div class="userArea">
                    <i class="fa-solid fa-user"></i><input type="text" name="name" id="name"
                        placeholder="Masukkan nama team anda">
                </div>
                <hr>
            </div>
            
            <div class="inputDiv">
                <label for="password" class="username">Password</label>
                <div class="userArea">
                    <i class="fa-solid fa-key"></i><input type="password" name="password" id="password"
                        placeholder="Masukkan password anda">
                </div>
                <hr>
            </div>

            <span class="forgotPassword">Lupa password?</span>
            <button class="btn">Login</button>
            <div class="formBottom">
                <p class="signUp">Belum memiliki akun?</p>
                <p id="signUp">REGISTRASI DISINI</p>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="form">
            <form action="">
                <h2>Informasi Group</h2>
                <label for="">Nama Team</label>
                <input type="text" class="nama_team" placeholder="Masukkan nama team anda">
                <label for="">Password</label>
                <input type="text" class="password" placeholder="Masukkan password anda">
                <label for="">Confirm Password</label>
                <input type="text" class="confirm" placeholder="Masukkan password anda">
                <div class="binusian">
                    <input type="radio">
                    <label for="">Binusian</label>
                    <input type="radio">
                    <label for="">Non-Binusian</label>
                </div>
                <button class="next">Next</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/member.css">
    <title>Add Binusian</title>
</head>
<body>
    <div id="form">
        <div class="container">
            <h1>Add Member</h1>
        
            <form action="">
                <div class="pad informasi">
                    <h2>Informasi Anggota</h2>
                </div>
                <div class="pad nama_lengkap">
                    <label for="">Nama Lengkap</label><br>
                    <input type="text" placeholder="Masukkan Nama Lengkap Anda">
                </div>
                <div class="pad email">
                    <label for="">Email</label><br>
                    <input type="email" placeholder="Masukkan email anda"><br>
                </div>
                <div class="pad nomor_handphone">
                    <label for="">Nomor Handphone</label><br>
                    <input type="text" placeholder="Masukkan nomor handphone anda"><br>
                </div>
                <div class="pad id_line">
                    <label for="">ID Line</label><br>
                    <input type="text" placeholder="Masukkan ID line anda"><br>
                </div>
                <div class="pad github">
                    <label for="">Github/Gitlab ID</label><br>
                    <input type="text" placeholder="Masukkan Github/Gitlab ID anda"><br>
                </div>
                <div class="pad tempat_lahir">
                    <label for="">Tempat Lahir</label><br>
                    <input type="text" placeholder="Pilih tempat"><br>
                </div>

                <div class="pad tanggal_lahir">
                    <label for="">Tanggal Lahir</label><br>
                    <input type="text" placeholder="Pilih tanggal"><br>
                </div>

                <div class="pad btn cv">
                    <div class="label-btn">
                            <label for="">Upload CV <span>(.jpg, .png, .jpeg, .pdf)</span></label>
                    </div>
                    <input type="file" id="actual-btn" accept="image/*" hidden/>
                    <label for="file">Upload CV disini</label>
                </div>
                
                <div class="pad btn flazz">
                    <div class="label-btn">
                        <label for="">Upload ID Card <span>(.jpg, .png, .jpeg, .pdf)</span></label>
                    </div>
                    <input type="file" id="actual-btn" accept="image/*" hidden/>
                    <label for="file">Upload Flazz Card disini</label>
                </div>
                

                <div class="pad form_btn">
                    <button class="btn back">Back</button>
                    <button class="btn submit">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="form">
            <form action="">
                <h2>Informasi Binusian</h2>
                <label for="">Nama Lengkap</label>
                <input type="text" placeholder="Masukkan Nama Lengkap Anda">
                <label for="">Email</label>
                <input type="text" placeholder="Masukkan email anda">
                <label for="">Nomor Handphone</label>
                <input type="text" placeholder="Masukkan nomor handphone anda">
                <label for="">ID Line</label>
                <input type="text" placeholder="Masukkan ID line anda">
                <label for="">Github/Gitlab ID</label>
                <input type="text" placeholder="Masukkan Github/Gitlab ID anda">
                <label for="">Tempat Lahir</label>
                <input type="text" placeholder="Pilih tempat">
                <label for="">Tanggal Lahir</label>

                
                <input type="text" placeholder="Pilih tanggal">
                <label for="">Upload CV <h6>(.jpg .png .jpeg)</h6></label>
                <input type="image" placeholder="Upload CV anda disini">
                <label for="">Upload Flazz Card <h6>(.jpg .png .jpeg)</h6></label>
                <input type="image" placeholder="Upload Flazz Card anda disini">

                <div class="form_button">
                    <button class="back_button">Back</button>
                    <button class="submit_button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

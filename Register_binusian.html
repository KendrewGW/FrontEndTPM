<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="form">
            <form action="">
                <h2>Informasi Binusian</h2>
                <label for="">Nama Lengkap</label><br>
                <input type="text" placeholder="Masukkan Nama Lengkap Anda"><br>
                <label for="">Email</label><br>
                <input type="text" placeholder="Masukkan email anda"><br>
                <label for="">Nomor Handphone</label><br>
                <input type="text" placeholder="Masukkan nomor handphone anda"><br>
                <label for="">ID Line</label><br>
                <input type="text" placeholder="Masukkan ID line anda"><br>
                <label for="">Github/Gitlab ID</label><br>
                <input type="text" placeholder="Masukkan Github/Gitlab ID anda"><br>
                <label for="">Tempat Lahir</label><br>
                <input type="text" placeholder="Pilih tempat"><br>
                <label for="">Tanggal Lahir</label><br>
                <input type="text" placeholder="Pilih tanggal"><br>


                <label for="">Upload CV</label><br>
                <input type="" placeholder="Upload CV anda disini"><br>
                <label for="">Upload Flazz Card</label><br>
                <input type="" placeholder="Upload Flazz Card anda disini"><br>

                <div class="form_button">
                    <button class="back_button">Back</button>
                    <button class="submit_button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
